<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <label for="fromCurrency">From Currency</label>
        <select id="fromCurrency">
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="INR">Indian Rupees (INR)</option>
        </select>
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <label for="toCurrency">To Currency</label>
        <select id="toCurrency">
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="INR">Indian Rupees (INR)</option>
        </select>
        <button id="convertButton">Convert</button>
        <p>Result: <span id="result"></span></p>
    </div>
    <script>
        const convertButton = document.getElementById('convertButton');
        convertButton.addEventListener('click', convertCurrency);

        function convertCurrency() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = parseFloat(document.getElementById('amount').value);

            
            const conversionRates = {
                USD: {
                    EUR: 0.85,
                    GBP: 0.72,
                    INR: 74.50 
                },
                EUR: {
                    USD: 1.18,
                    GBP: 0.84,
                    INR: 87.50 
                },
                GBP: {
                    USD: 1.39,
                    EUR: 1.19,
                    INR: 96.00 
                },
                INR: {
                    USD: 0.013,
                    EUR: 0.011,
                    GBP: 0.0104 
                }
            };

            if (fromCurrency in conversionRates && toCurrency in conversionRates[fromCurrency]) {
                const rate = conversionRates[fromCurrency][toCurrency];
                const result = amount * rate;
                document.getElementById('result').textContent = result.toFixed(2) + ' ' + toCurrency;
            } else {
                document.getElementById('result').textContent = 'Invalid conversion.';
            }
        }
    </script>
</body>
</html>
